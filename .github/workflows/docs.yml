# Nexus Documentation Workflow
# Builds and deploys documentation to GitHub Pages with i18n support

name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'hal/**'
      - 'osal/**'
      - 'framework/**'
      - 'platforms/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        pip install sphinx sphinx-intl breathe alabaster

    - name: Build Doxygen (API Reference)
      run: doxygen Doxyfile

    - name: Build Sphinx Documentation
      working-directory: docs/sphinx
      run: |
        # Build English documentation
        sphinx-build -b html . _build/html/en

        # Build Chinese documentation using i18n
        sphinx-build -b html -D language=zh_CN . _build/html/zh_CN

    - name: Prepare GitHub Pages
      run: |
        mkdir -p public

        # Copy API documentation
        if [ -d "docs/api/html" ]; then
          cp -r docs/api/html public/api
        fi

        # Copy Sphinx documentation
        cp -r docs/sphinx/_build/html/* public/

        # Create language selection index page
        cat > public/index.html << 'EOF'
