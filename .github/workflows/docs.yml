# Nexus Documentation Workflow
# Builds and deploys documentation to GitHub Pages

name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'hal/**'
      - 'osal/**'
      - 'platforms/**'
      - 'docs/**'
      - 'Doxyfile'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        pip install sphinx breathe sphinx-rtd-theme myst-parser

    - name: Build Doxygen (API Reference)
      run: doxygen Doxyfile

    - name: Build Sphinx Documentation (English)
      working-directory: docs/sphinx
      run: |
        sphinx-build -b html . _build/html/en

    - name: Build Sphinx Documentation (Chinese)
      working-directory: docs/sphinx
      run: |
        sphinx-build -b html . _build/html/cn \
          -D master_doc=index_cn \
          -D language=zh_CN \
          -c . || true

    - name: Prepare GitHub Pages
      run: |
        mkdir -p public
        # Copy API documentation
        cp -r docs/api/html public/api
        # Copy Sphinx documentation
        cp -r docs/sphinx/_build/html/* public/
        # Create index redirect
        cat > public/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8">
          <title>Nexus Documentation</title>
          <style>
            body {
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              max-width: 800px;
              margin: 100px auto;
              padding: 20px;
              text-align: center;
            }
            h1 { color: #2c3e50; }
            .links { margin-top: 40px; }
            .links a {
              display: inline-block;
              margin: 10px 20px;
              padding: 15px 30px;
              background: #3498db;
              color: white;
              text-decoration: none;
              border-radius: 5px;
              font-size: 18px;
            }
            .links a:hover { background: #2980b9; }
            .links a.cn { background: #e74c3c; }
            .links a.cn:hover { background: #c0392b; }
            .links a.api { background: #27ae60; }
            .links a.api:hover { background: #219a52; }
          </style>
        </head>
        <body>
          <h1>Nexus Embedded Platform</h1>
          <p>World-class embedded software development platform</p>
          <div class="links">
            <a href="en/index.html">English Documentation</a>
            <a href="cn/index_cn.html" class="cn">中文文档</a>
            <a href="api/index.html" class="api">API Reference</a>
          </div>
        </body>
        </html>
        EOF

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
