                a {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    padding: 20px 30px;
                    background: #f8f9fa;
                    color: #333;
                    text-decoration: none;
                    border-radius: 12px;
                    transition: all 0.3s ease;
                    border: 2px solid transparent;
                    min-width: 140px;
                }
                a:hover {
                    background: #667eea;
                    color: white;
                    transform: translateY(-4px);
                    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
                }
                a.api {
                    background: #27ae60;
                    color: white;
                }
                a.api:hover {
                    background: #219a52;
                }
                .flag { font-size: 32px; margin-bottom: 8px; }
                .lang-name { font-weight: 500; font-size: 16px; }
                .redirect-notice {
                    margin-top: 20px;
                    color: #999;
                    font-size: 14px;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">ðŸ“š</div>
                <h1>Nexus Embedded Platform</h1>
                <p class="subtitle">Select your preferred language</p>
                <div class="languages">
                    <a href="en/index.html">
                        <span class="flag">ðŸ‡ºðŸ‡¸</span>
                        <span class="lang-name">English</span>
                    </a>
                    <a href="zh_CN/index.html">
                        <span class="flag">ðŸ‡¨ðŸ‡³</span>
                        <span class="lang-name">ä¸­æ–‡</span>
                    </a>
                    <a href="api/index.html" class="api">
                        <span class="flag">ðŸ“–</span>
                        <span class="lang-name">API Docs</span>
                    </a>
