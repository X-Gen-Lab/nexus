{# Enhanced breadcrumb navigation #}
{% if parents %}
<div class="breadcrumbs" role="navigation" aria-label="breadcrumbs navigation">
    <ul>
        <li><a href="{{ pathto(master_doc) }}">{{ _('Home') }}</a> &raquo;</li>
        {% for doc in parents %}
        <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> &raquo;</li>
        {% endfor %}
        <li class="current">{{ title }}</li>
    </ul>
</div>
{% endif %}

<style>
    .breadcrumbs {
        padding: 10px 0;
        margin-bottom: 20px;
        border-bottom: 1px solid #e1e4e8;
        font-size: 14px;
    }

    .breadcrumbs ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }

    .breadcrumbs li {
        display: inline;
        color: #586069;
    }

    .breadcrumbs li a {
        color: #0366d6;
        text-decoration: none;
    }

    .breadcrumbs li a:hover {
        text-decoration: underline;
    }

    .breadcrumbs li.current {
        color: #24292e;
        font-weight: 500;
    }

    .breadcrumbs li:not(:last-child)::after {
        content: "";
        margin: 0 8px;
    }
</style>
